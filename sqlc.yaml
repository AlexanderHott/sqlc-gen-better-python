version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: e9589d3fb1847095bc83d0e2f2c73461a623c4433d61affd88f7e9ff8664976c
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: sqlite
    gen:
      go:
        out: test
        package: test
        emit_db_tags: true
    codegen:
      - out: test
        plugin: python
        options:
          sql_driver: aiosqlite


version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: a7c7e283ba6fa7d1ad066294eeb973788ea50610be9f87a453f2b4cf66e0e204
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: sqlite
    gen:
      go:
        out: test
        package: test
        emit_db_tags: true
    codegen:
      - out: test
        plugin: python
        options:
          sql_driver: aiosqlite


version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 781498fc75fd12a1091b84d038f0ce9d801df1d24bbc8923fb788aa982f057b1
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: sqlite
    gen:
      go:
        out: test
        package: test
        emit_db_tags: true
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: aiosqlite
          model_type: dataclass


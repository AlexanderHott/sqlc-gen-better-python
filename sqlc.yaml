version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: a5146e7e7cad4e4b8894cfb7c0d1157cd365744083f3384f3666af34897e6bde
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: sqlite
    gen:
      go:
        out: test
        package: test
        emit_db_tags: true
    codegen:
      - out: test
        plugin: python
        options:
          package: test
          sql_driver: aiosqlite
          model_type: dataclass


version: "2"
plugins:
  - name: python
    wasm:
      url: file://sqlc-gen-better-python.wasm
      sha256: 1b1e4baa47c2748137e2341c6624732217ce544f7bd3386911c96d35c55b9d18
sql:
  - schema: test/schema.sql
    queries: test/queries.sql
    engine: sqlite
    gen:
      go:
        out: test
        package: test
        emit_db_tags: true
    codegen:
      - out: test
        plugin: python
        options:
          sql_driver: aiosqlite

